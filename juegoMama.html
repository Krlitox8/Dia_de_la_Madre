<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Un Día Especial para Mamá</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdf8;
      color: #333;
      max-width: 750px;
      margin: auto;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #d63384;
      margin-bottom: 30px;
    }
    #historia {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      min-height: 160px;
    }
    .opcion {
      padding: 12px 22px;
      background-color: #f4978e;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .opcion:hover {
      background-color: #e15c69;
    }
  </style>
</head>
<body>
  <h1>🌷 Un Día Especial para Mamá 🌷</h1>
  <div id="historia">Toca una opción para comenzar tu historia.</div>
  <div id="opciones"></div>

  <script>
    const historia = document.getElementById("historia");
    const opciones = document.getElementById("opciones");

    const escenas = {
      inicio: {
        texto: "Es domingo por la mañana y escuchas a lo lejos que tus hijos dan murmullos y suenan trastes. Te despiertas en la cama. ¿Qué deseas hacer primero?",
        opciones: [
          { texto: "Revisar el celular", destino: "celular" },
          { texto: "Levantarte de la cama", destino: "levantarse" }
        ]
      },
      celular: {
        texto: "Miras tu celular, pero no hay mensajes nuevos. Decides escribirle a tu hijo mayor: “Hola mi amor, ¿cómo estás?”",
        opciones: [
          { texto: "Esperar en la cama", destino: "esperar" },
          { texto: "Levantarte ahora", destino: "levantarse" }
        ]
      },
      levantarse: {
        texto: "Te levantas con calma, pero tu hijo menor corre a ti. '¡Mami, espera! ¡No vayas a la cocina todavía!'",
        opciones: [
          { texto: "Obedecer y quedarte esperando", destino: "esperar" },
          { texto: "Insistir y mirar qué pasa", destino: "sorprendida" }
        ]
      },
      esperar: {
        texto: "Esperas unos minutos. Tu hijo menor vuelve emocionado. '¡Listo! Pero tienes que cerrar los ojos.'",
        opciones: [
          { texto: "Cerrar los ojos y dejarte guiar", destino: "sorpresa" },
          { texto: "Abrir los ojos en el camino", destino: "curiosa" }
        ]
      },
      sorprendida: {
        texto: "¡Oh no! Te adelantaste y viste la cocina desordenada. Tus hijos estaban cocinando algo especial para ti.",
        opciones: [
          { texto: "Decir que no importa y ayudarlos", destino: "cocinar_juntos" },
          { texto: "Fingir que no viste nada y volver a la cama", destino: "esperar" }
        ]
      },
      cocinar_juntos: {
        texto: "Tus hijos te sonríen, y cocinan contigo entre risas. A pesar del desorden, fue hermoso compartir ese momento.",
        opciones: [
          { texto: "Servir los platos", destino: "sorpresa" }
        ]
      },
      curiosa: {
        texto: "Abres un ojo de reojo… ¡Y ves que prepararon desayuno con pan, huevos y café para ti!",
        opciones: [
          { texto: "Hacer como si no viste nada", destino: "sorpresa" },
          { texto: "Gritar de emoción", destino: "sorpresa_emocion" }
        ]
      },
      sorpresa: {
        texto: "Llegan a la cocina. Está todo servido: pan horneado, huevos revueltos, y café calientito. Abrazas a tus hijos con el alma llena.",
        opciones: [
          { texto: "Agradecer con un beso", destino: "llega_papa" },
          { texto: "Tomar una foto", destino: "foto_feliz" }
        ]
      },
      sorpresa_emocion: {
        texto: "Saltas de emoción y tus hijos también gritan. ¡Todo fue un éxito!",
        opciones: [
          { texto: "Agradecer con un beso", destino: "llega_papa" }
        ]
      },
      foto_feliz: {
        texto: "Tomas una foto con tus hijos y todos ríen. Será un recuerdo hermoso.",
        opciones: [
          { texto: "Seguir con el desayuno", destino: "llega_papa" }
        ]
      },
      llega_papa: {
        texto: "De pronto, papá llega del trabajo. Entra con una gran sonrisa, un ramo de girasoles y una carta misteriosa.",
        opciones: [
          { texto: "Recibir la carta", destino: "leer_carta" }
        ]
      },
      leer_carta: {
        texto: "Abres la carta con cuidado. Reconoces la letra de tu hijo mayor:",
        opciones: [
          { texto: "Leer la carta", destino: "mensaje_final" }
        ]
      },
      mensaje_final: {
        texto: "“Mamá: Aunque hoy no puedo estar contigo, te llevo siempre en mi corazón. Gracias por tu amor y por ser mi fuerza. ¡Feliz Día! Te amo. —Tu hijo mayor ❤️”",
        opciones: [
          { texto: "Terminar", destino: "final" }
        ]
      },
      final: {
        texto: "Con los ojos brillosos, miras a tu familia. Estás rodeada de amor. Hoy es tu día… y te lo mereces todo.",
        opciones: [
          { texto: "💐 ¡Feliz Día, Mamá! 💐", destino: "fin" }
        ]
      },
      fin: {
        texto: "Gracias por ser una mamá tan especial. 💖 Fin de la historia.",
        opciones: []
      }
    };

    function mostrarEscena(nombre) {
      const escena = escenas[nombre];
      historia.innerHTML = escena.texto;
      opciones.innerHTML = "";

      escena.opciones.forEach(opcion => {
        const boton = document.createElement("button");
        boton.innerText = opcion.texto;
        boton.className = "opcion";
        boton.onclick = () => mostrarEscena(opcion.destino);
        opciones.appendChild(boton);
      });
    }

    mostrarEscena("inicio");
  </script>
</body>
</html>
